							<h1>행렬</h1>
							<p><ul>
                <li>행렬의 정의</li>
                <p><dd>행렬은 행과 열이 있는 격자모양 배열 안에 스칼라를 나열한 것이다. 행렬 안에 나열된 스칼라를 요소라고 부른다.</dd></p>
                <p><dd>행과 열의 수가 같은 행렬을 정사각행렬이라고 한다. 게임 개발에서 사용되는 행렬은 대부분 정사각행렬이다. 정사각행렬이고 대각 요소 이외의 요소
                  가 모두 0인 행렬을 대각행렬이라고 한다. 대각행렬 중 대각요소가 모두 1인 행렬을 단위행렬, 모든 요소가 0인 행렬은 영행렬이라고 한다.</dd></p>
